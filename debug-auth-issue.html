<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Auth Issue</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .info { background: #e2e3e5; border: 1px solid #d6d8db; }
        button { padding: 10px 20px; margin: 5px; }
        .code { background: #f8f9fa; padding: 10px; border-radius: 3px; font-family: monospace; }
    </style>
</head>
<body>
    <h1>üîç Debug Authentication Issue</h1>
    
    <div class="info">
        <h3>Current Issue: Extension not saving auth state after redirect</h3>
        <p>This page will test various aspects of the authentication flow to identify the problem.</p>
    </div>

    <h2>Step 1: Test Extension Communication</h2>
    <button onclick="testExtensionId()">1. Get Extension ID</button>
    <button onclick="testExtensionConnection()">2. Test Extension Connection</button>
    <button onclick="checkCurrentAuthState()">3. Check Current Auth State</button>
    
    <h2>Step 2: Test External Messaging</h2>
    <button onclick="testExternalMessage()">4. Send Test LOGIN_SUCCESS Message</button>
    <button onclick="testAuthStorage()">5. Test Auth Storage</button>
    
    <h2>Step 3: Environment Check</h2>
    <button onclick="checkEnvironmentConfig()">6. Check Environment Config</button>
    
    <div id="results"></div>

    <script>
        // ENHANCED DEBUG SCRIPT FOR ENVIRONMENT MISMATCH
        // Auto-detect extension ID and environment issues
        let EXTENSION_ID = 'dokfobplbpfdbnlfhhaemkebcjbjkmpp'; // Your actual extension ID
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        function testExtensionId() {
            log('üîç Testing extension detection...', 'info');
            
            // Try to detect extension
            if (typeof chrome !== 'undefined' && chrome.runtime) {
                log('‚úÖ Chrome runtime available', 'success');
                
                // Try to get extension ID from manifest if possible
                try {
                    chrome.runtime.sendMessage(EXTENSION_ID, { type: 'CHECK_AUTH' }, (response) => {
                        if (chrome.runtime.lastError) {
                            log(`‚ùå Extension connection failed: ${chrome.runtime.lastError.message}`, 'error');
                            log(`üí° Please update EXTENSION_ID in the script to your actual extension ID`, 'info');
                        } else {
                            log(`‚úÖ Extension connected successfully!`, 'success');
                            log(`üìã Extension ID: ${EXTENSION_ID}`, 'info');
                        }
                    });
                } catch (error) {
                    log(`‚ùå Error testing extension: ${error.message}`, 'error');
                }
            } else {
                log('‚ùå Chrome runtime not available - are you in a browser that supports extensions?', 'error');
            }
        }

        function testExtensionConnection() {
            log('üîó Testing extension connection...', 'info');
            
            try {
                chrome.runtime.sendMessage(EXTENSION_ID, { type: 'CHECK_AUTH' }, (response) => {
                    if (chrome.runtime.lastError) {
                        log(`‚ùå Connection error: ${chrome.runtime.lastError.message}`, 'error');
                    } else {
                        log(`‚úÖ Extension responds to CHECK_AUTH`, 'success');
                        log(`üìä Response: ${JSON.stringify(response, null, 2)}`, 'info');
                    }
                });
            } catch (error) {
                log(`‚ùå Exception: ${error.message}`, 'error');
            }
        }

        function checkCurrentAuthState() {
            log('üîç Checking current auth state...', 'info');
            
            chrome.runtime.sendMessage(EXTENSION_ID, { type: 'CHECK_AUTH' }, (response) => {
                if (chrome.runtime.lastError) {
                    log(`‚ùå Auth check failed: ${chrome.runtime.lastError.message}`, 'error');
                } else {
                    log(`üìä Current auth state:`, 'info');
                    log(`<div class="code">${JSON.stringify(response, null, 2)}</div>`, 'info');
                    
                    if (response.isLoggedIn) {
                        log(`‚úÖ User is logged in as: ${response.user.username}`, 'success');
                    } else {
                        log(`‚ùå User is not logged in`, 'error');
                    }
                }
            });
        }

        function testExternalMessage() {
            log('üì® Testing external message (LOGIN_SUCCESS)...', 'info');
            
            // Create test user data
            const testUserData = {
                type: 'LOGIN_SUCCESS',
                token: 'test_token_' + Date.now(),
                userId: 'test_user_123',
                username: 'test_user',
                role: 'user'
            };
            
            log(`üì§ Sending LOGIN_SUCCESS message with data:`, 'info');
            log(`<div class="code">${JSON.stringify(testUserData, null, 2)}</div>`, 'info');
            
            try {
                chrome.runtime.sendMessage(EXTENSION_ID, testUserData, (response) => {
                    if (chrome.runtime.lastError) {
                        log(`‚ùå External message failed: ${chrome.runtime.lastError.message}`, 'error');
                    } else {
                        log(`‚úÖ External message sent successfully!`, 'success');
                        log(`üìä Response: ${JSON.stringify(response, null, 2)}`, 'info');
                        
                        // Wait a moment and check auth state again
                        setTimeout(() => {
                            log('üîç Checking if auth state was updated...', 'info');
                            checkCurrentAuthState();
                        }, 1000);
                    }
                });
            } catch (error) {
                log(`‚ùå Exception sending message: ${error.message}`, 'error');
            }
        }

        function testAuthStorage() {
            log('üíæ Testing auth storage verification...', 'info');
            
            chrome.runtime.sendMessage(EXTENSION_ID, { type: 'TEST_AUTH_STORAGE' }, (response) => {
                if (chrome.runtime.lastError) {
                    log(`‚ùå Storage test failed: ${chrome.runtime.lastError.message}`, 'error');
                } else {
                    log(`üìä Storage test results:`, 'info');
                    log(`<div class="code">${JSON.stringify(response, null, 2)}</div>`, 'info');
                    
                    if (response.matches) {
                        log(`‚úÖ Auth state properly stored and matches memory!`, 'success');
                    } else {
                        log(`‚ùå Storage mismatch detected!`, 'error');
                        log(`üí° This indicates the auth storage issue`, 'info');
                    }
                }
            });
        }

        function checkEnvironmentConfig() {
            log('üîß Checking environment configuration...', 'info');
            
            const currentUrl = window.location.href;
            log(`üìç Current page URL: ${currentUrl}`, 'info');
            
            // Check if we're on localhost (development) or production
            if (currentUrl.includes('localhost:5173')) {
                log(`üîß DEVELOPMENT environment detected (Port 5173)`, 'info');
                log(`üí° Extension should accept messages from: http://localhost:5173`, 'info');
            } else if (currentUrl.includes('localhost:3001')) {
                log(`üîß DEVELOPMENT environment detected (Port 3001)`, 'info');
                log(`üí° Extension should accept messages from: http://localhost:3001`, 'info');
            } else if (currentUrl.includes('asklynk.vercel.app')) {
                log(`üöÄ PRODUCTION environment detected (New Domain)`, 'info');
                log(`üí° Extension should accept messages from: https://asklynk.vercel.app`, 'info');
            } else if (currentUrl.includes('asklynk-gzn56f93d')) {
                log(`üöÄ PRODUCTION environment detected (Old Domain)`, 'info');
                log(`üí° Extension should accept messages from: https://asklynk-gzn56f93d-sharath-chandra-s-projects.vercel.app`, 'info');
            } else {
                log(`‚ùì UNKNOWN environment - URL: ${currentUrl}`, 'error');
                log(`üí° Extension may not accept messages from this domain`, 'error');
                log(`üîß Supported domains: localhost:5173, localhost:3001, asklynk.vercel.app`, 'info');
            }
        }

        // Auto-run basic checks when page loads
        window.addEventListener('load', () => {
            log('üöÄ Debug page loaded. Click buttons above to run tests.', 'info');
            log('üí° Make sure to update EXTENSION_ID in the script first!', 'info');
        });
    </script>
</body>
</html>
